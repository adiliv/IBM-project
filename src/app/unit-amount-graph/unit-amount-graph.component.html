<h4 class="truncate center-align ">Global Sales Overview</h4>
<div class=" col l10 ">
  <div id="chartdiv"></div>
</div>
<div class=" col s2 ">
  <form>
    <p class="flow-text">Choose Seller</p>
    <select style="display: block" [(ngModel)]="option" name="option">
      <option *ngFor="let user of users" [value]="user.user_id">{{user.username}}</option>
    </select>
    <a class="btn waves-effect waves-light light-blue darken-4" (click)="getSalesbyUser()">Change</a>
  </form>
</div>
