<div class="row">
  <div class="col s4">
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <span class="card-title">User Actions</span>
        <p>Log your sales, order inventory and more</p>
      </div>
      <div class="card-action">
        <!-- Modal Trigger -->
        <a class="waves-effect waves-light btn" (click)="openLogSale()">Log Sale</a>
        <a class="waves-effect waves-light btn" (click)="openOrderInventory()">Order Inventory</a>
      </div>
    </div>
  </div>
  <div class="col s4"></div>
  <div class="col s4">
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <span class="card-title">User Tasks</span>
        <ul>
          <li *ngFor="">task</li>
        </ul>
      </div>
      <div class="card-action">
        <!-- Modal Trigger -->
        <a class="waves-effect waves-light btn" (click)="markTaskDone()">Done</a>
        <a class="waves-effect waves-light btn" (click)="openRevert()">Revert</a>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col s8">
    <!--<img class="responsive-img" src="cool_pic.jpg">-->
  </div>
</div>


  <!-- Log Sale Modal -->
  <div id="modal1" class="modal" materialize="modal" [materializeParams]="[{dismissible: false}]" [materializeActions]="logSale">
    <div class="modal-content">
      <h4>Log Sale</h4>
      <form class="col s12">
        <div class="row">
          <div class="input-field col s6">
            <input placeholder="Date" id="date" type="date" class="validate">
            <!--<label for="first_name">Date</label>-->
          </div>
          <select materialize="material_select" [materializeSelectOptions]="selectOptions">
            <option [value]="" disabled>Country</option>
          </select>
          <select materialize="material_select" [materializeSelectOptions]="selectOptions">
            <option [value]="" disabled>State</option>
          </select>
          <select materialize="material_select" [materializeSelectOptions]="selectOptions">
            <option [value]="" disabled>City</option>
          </select>
          <select materialize="material_select" [materializeSelectOptions]="selectOptions">
            <option [value]="" disabled>Product</option>
          </select>
          <select materialize="material_select" [materializeSelectOptions]="selectOptions">
            <option [value]="" disabled>Item</option>
          </select>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <a class="waves-effect waves-green btn-flat" (click)="closeLog()">Dismiss</a>
      <a class="modal-action modal-close waves-effect waves-green btn-flat">Submit</a>
    </div>
  </div>

  <!-- Order Inventory Modal -->
  <div id="modal1" class="modal" materialize="modal" [materializeParams]="[{dismissible: false}]" [materializeActions]="orderInventory">
    <div class="modal-content">
      <h4>Choose inventory:</h4>
      <form class="col s12">
        <div class="row">
          <select materialize="material_select" [materializeSelectOptions]="selectOptions">
            <option [value]="">Existing product</option>
            <option [value]="">New product</option>
          </select>
          <div class="input-field col s6">
            <input placeholder="product" id="product" type="product" class="validate">
            <!--<label for="first_name">Date</label>-->
          </div>
          <select materialize="material_select" [materializeSelectOptions]="selectOptions">
            <option [value]="" disabled>product</option>
          </select>
          <div class="input-field col s6">
            <input placeholder="units" id="units" type="number" class="validate">
            <!--<label for="first_name">Date</label>-->
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <a class="waves-effect waves-green btn-flat" (click)="closeOrder()">Dismiss</a>
      <a class="modal-action modal-close waves-effect waves-green btn-flat">Submit</a>
    </div>
  </div>

<!-- Revert Modal -->
<div id="modal1" class="modal" materialize="modal" [materializeParams]="[{dismissible: false}]" [materializeActions]="revert">
  <div class="modal-content">
    <h4>Log Sale</h4>
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input placeholder="task" id="text" type="text" class="validate">
          <label for="task">Start dialog about task</label>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <a class="waves-effect waves-green btn-flat" (click)="closeRevert()">Dismiss</a>
    <a class="modal-action modal-close waves-effect waves-green btn-flat">Submit</a>
  </div>
</div>
