<div class="row">

    <div id="profile-card " class="col s12 m12 l4 card">
      <div class="card-content">
        <div class="col s4 m4 l2 center-align card-img">
            <img src="https://www.taylorherring.com/blog/wp-content/uploads/2015/03/Archetypal-Male-Face-of-Beauty-embargoed-to-00.01hrs-30.03.15.jpg"
              class="circle  activator card-profile-image">
          </div>
          <div class="col s8 m8 l10 center-align card-user-detailes">
            <span class="card-title activator grey-text text-darken-4"> hello daniel levi</span>
            <p>
              <i class="mdi-action-perm-identity cyan-text text-darken-2"></i> title </p>
            <p>
              <i class="mdi-action-perm-phone-msg cyan-text text-darken-2"></i>
            </p>
            <p>
              <i class="mdi-communication-email cyan-text text-darken-2"></i> more things we want to display</p>
          </div>
        </div>
      </div>

      <div class="col s12 m6 l8">
          <div id="daily-sales-graf" class="card">
            <div class="card-header amber darken-2">
              <div class="card-title">
                <h4 class="graf-title">My Daily Sales</h4>
              </div>
            </div>
            <div class="card-content-bg white-text">
              <div class="card-content">
                 
              </div>
            </div>
          </div>
        </div>

    </div>

  <div class="row">
    <div class="col s12 m12 l8">
      <ul id="task-card" class="collection with-header">
        <li class="collection-header cyan">
          <h4 class="task-card-title">My Task</h4>
          <p class="task-card-date">March 26, 2015</p>
        </li>
        <li class="collection-item dismissable" style="touch-action: pan-y; -webkit-user-drag: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0);">
          <input type="checkbox" id="task1">
          <label for="task1" style="text-decoration: none;">Create Mobile App UI.
            <a href="#" class="secondary-content">
              <span class="ultra-small">Today</span>
            </a>
          </label>
          <span class="task-cat teal">Mobile App</span>
        </li>
        <li class="collection-item dismissable" style="touch-action: pan-y; -webkit-user-drag: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0);">
          <input type="checkbox" id="task2">
          <label for="task2" style="text-decoration: none;">Check the new API standerds.
            <a href="#" class="secondary-content">
              <span class="ultra-small">Monday</span>
            </a>
          </label>
          <span class="task-cat purple">Web API</span>
        </li>
        <li class="collection-item dismissable" style="touch-action: pan-y; -webkit-user-drag: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0);">
          <input type="checkbox" id="task3" checked="checked">
          <label for="task3" style="text-decoration: line-through;">Check the new Mockup of ABC.
            <a href="#" class="secondary-content">
              <span class="ultra-small">Wednesday</span>
            </a>
          </label>
          <span class="task-cat pink">Mockup</span>
        </li>
        <li class="collection-item dismissable" style="touch-action: pan-y; -webkit-user-drag: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0);">
          <input type="checkbox" id="task4" checked="checked" disabled="disabled">
          <label for="task4" style="text-decoration: line-through;">I did it !</label>
          <span class="task-cat cyan">Mobile App</span>
        </li>
       
       <li>
       <div class="row">
          <div class="col s12 m12 l8">
              <input [(ngModel)]="newTask" placeholder="enter a new task">
          </div>
          <div class="col s12 m12 l4">
              <a class="waves-effect waves-light  btn">Set Task</a>
          </div>
        </div>
        </li>
       </ul>   
        
      
      
      
    </div>

    <div class="col s12 m6 l4">
      <div id="graf" class="card">
        <div class="card-header amber darken-2">
          <div class="card-title">
            <h4 class="graf-title">graf</h4>

          </div>
        </div>
        <div class="card-content-bg white-text">
          <div class="card-content">
             
          </div>
        </div>
      </div>
    </div>



  </div>
