<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <!-- form card login -->
          <div class="card rounded-0">
            <div class="card-header blue-grey darken-2">
              <h3 class="mb-0">Login</h3>
              <div class="brand-logo">
                <img class="responsive-img" src="../assets/image/FancoLogo.png">
              </div>
            </div>
            <div class="card-body">
              <div class="row">
                <form class="col s12">
                  <div class="row">
                    <div class="input-field col s6">
                      <input id="name" type="text" class="validate" name="username" [(ngModel)]="username">
                      <label for="name">Username</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s6">
                      <input id="password" type="password" name="password" class="validate" [(ngModel)]="password">
                      <label for="password">Password</label>
                    </div>
                  </div>
                  <button type="button" class="btn float-right blue-grey darken-2" id="btnSignin" (click)="login()">Log in</button>
                  <span>Not a user yet?
                    <a class="signup" href="/signin">Sign-in</a>
                  </span>
                </form>
              </div>
              <!--/card-block-->
            </div>
            <!-- /form card login -->
          </div>
        </div>
        <!--/row-->
      </div>
      <!--/col-->
    </div>
    <!--/row-->
  </div>
  <div >
  <span>
    <img  class="responsive-img text-logo" id="text-logo" src="../assets/image/fancotextlogo.png">
  </span>
</div>
